<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registrierungsformular</title>
		<link rel="stylesheet" href="../CSS/style.css">
<script language="javascript" type="text/javascript" src="../../../../../../action.js"></script>
	</head>
	<body>
		<h1>Formular</h1>
		<form action="../../../../../../formularHandler.html" method="post" name="formular">
<label class="">Name:</label><input type="text" name="id1" value="enter your name here" />
<br />
<label class="">Surname: </label><input type="text" name="id2" value="enter your surname here" />
<br />
<label class="">Sex:</label><label class="default"><input type="radio" name="genderRadioGroup" value="option1" />male</label>
<label class="default"><input type="radio" name="genderRadioGroup" value="option2" />female</label>
<br />
<label class="">Date of birth:</label><input type="text" name="id3" value="enter your date of birth here" />
<br />
<label class="">Nationality:</label><input type="text" name="id4" value="enter your nationality here" />
<br />
<label class="">E-Mail:</label><input type="text" name="id5" value="enter your email address here" />
<br />
<label class="">Occupation:</label><select class=""><option>student</option>
<option>worker</option>
<option>employer</option>
<option>unemployed</option>
</select><br />
<label class="">Password: </label><input type="text" name="id6" value="enter your password " />
<br />
<label class="">Confirm password</label><input type="text" name="id7" value="enter your password here again" />
<br />
<br />
You need help? Click
<a href="http://www.google.de" >here</a><br />
<br />
<input type="submit" name="sendButton" value="Send!" />
<input type="reset" name="resetButton" value="reset all" />
<button id="showValues">show values</button>
		</form>
		</body>
</html>
